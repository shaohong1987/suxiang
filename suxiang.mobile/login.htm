<!DOCTYPE html>
<html>
    <head>
    <title>网上办公——苏祥劳务</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="Content/css/jquery.mobile-1.4.5.min.css">
	<script src="Content/js/jquery.min.js"></script>
	<script src="Content/js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <script>
        function onSuccess(data, status) {
            if (data.indexOf(".php") > 0) {
                window.location.href = data;
            }
            else {
                data = $.trim(data);
                alert(data);
                window.location.href = '../mobile/login.php';
            }
        }

        function onError(data, status) {
            data = $.trim(data);
            $("#notification").text(data);
        }

        function doPost() {
            var formData = $("#loginform").serialize();
            $.ajax({
                type: "POST",
                url: "../process/auth.php",
                cache: false,
                data: formData,
                success: onSuccess,
                error: onError
            });

            return false;
        }
    </script>

    <div data-role="page">
        <div data-role="header">
            <h1>请登录</h1>
        </div>
        <div data-role="content">
            <form id="loginform">
                <div data-role="fieldcontain">
                    <input type="hidden" name="type" value="mobile"/>
                    <label for="user">用户名</label>
                    <input type="text" name='user' placeholder="用户名"/>
                    <label for="pass">密码</label>
                    <input type="password" name='pass' placeholder="密码"/>
                    <h3 id="notification"></h3>
                    <button data-theme="b" type="submit" onclick="doPost()">登录</button>
                </div>
            </form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>版权所有2016 南京苏祥劳务有限公司  苏ICP备16042802号-1</h1>
        </div>
    </div>
</body>
</html>
